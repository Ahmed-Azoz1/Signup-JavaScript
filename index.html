<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>SignUp - JavaScript</title>
</head>
<body>
    
    <div class="container">
        <img src="" alt="logo">
        <form id="main-form" novalidate>
            <h2>Signup JavaScript</h2>

            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" autocomplete="off" id="name">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" autocomplete="off" id="email">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="tel" placeholder="Enter your phone" autocomplete="off" id="phone">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" autocomplete="off" id="password">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="message">Message</label>
                <textarea placeholder="Enter your message" autocomplete="off" id="message"></textarea>
                <i class="icon"></i>
            </div>

            <button type="submit">Submit</button>

        </form>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Success!</h2>
            <p>Your Form has been submitted successfully..</p>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
